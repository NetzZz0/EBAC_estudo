<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        table {
            max-width: 500px;
        }

        body {
            padding: 16px;
        }

        #preço p {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
        </div>
    </div>

    <table class="table table-dark">
        <caption>Tabela de produtos</caption>
        <thead>
            <th>Nome do produto</th>

            <th>Preço atual</th>

    </table>

    <button class="btn btn-outline-success">Clique aqui</button>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    Pergunta
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse show">

                </div>

        </div>
    </div>

    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preço">
        Ver preço
    </button>
    <div class="collapse collapse-horizontal" id="preço">
        <p>
            3x de R$300
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
